<!DOCTYPE html>
<html>
    <head>
        <title>订单添加</title>
        <meta name="viewport" content="width=device-width, 
                                     initial-scale=1.0, 
                                     maximum-scale=1.0, 
                                     user-scalable=yes">
        <!-- 新 Bootstrap 核心 CSS 文件 -->
        <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        
        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        
        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div style="width:950px; margin:auto;">
        <table  class="table table-striped">
            <caption>销售单号<p>客户</p>日期</caption>
            <thead>
            <tr>
                <th>品名</th> <!--这里要用选择更表框-->
                <th>单价</th> <!--品名选定，单价就要出来-->
                <th>数量</th>  
                <th>小计</th> <!--如果单价和数量都有，小计就要出来结果-->
                <th>操作</th>

            </tr>
            </thead>
            <form role="form">
            <tbody>
               
            <tr>
                <td><select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select></td>
                <td>28</td>
                <td><input type="text" class="form-control" id="name" placeholder="请输入名称"></td>
                <td>280</td>
                <td><span id='del_row' onclick='delRow(this)'>X</span></td>
            </tr>
            <tr id='last_row'><td colsapn='4'><span id='add_row'>添加一行</span></td></tr>
           
            </tbody>
        </form>
        </table>
    </div>
    </body>
    <script>
        $(function(){
            var my_html='<tr>\
                <td><select class="form-control">\
                    <option>1</option>\
                    <option>2</option>\
                    <option>3</option>\
                    <option>4</option>\
                    <option>5</option>\
                  </select></td>\
                <td>28</td>\
                <td><input type="text" class="form-control" id="name" placeholder="请输入名称"></td>\
                <td>280</td>\
                <td><span id="del_row" onclick="delRow(this)"">X</span></td>\
            </tr>';
            $('#add_row').click(function(){
                $('#last_row').before(my_html);
            });
        });
        function delRow(id){
            $(id).parents('tr').remove();
        };
    </script>
</html>
