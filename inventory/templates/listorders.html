{% extends 'base.html' %}
{% block title %}订单列表{% endblock %}

{% block content %}

<h1>订单汇总表</h1>
<table class="table table-stdiped">
    <thead>
        <td>订单编号</td>
        <td>客户名称</td>
        <td>商品数量</td>
        <td>订单金额</td>
        <td>日期</td>
        <td>操作</td>
    </thead>
    <tbody>
    {% for item in od %}
    <tr>
       
        <td>{{ item.id }}</td>
        <td>{{ item.customer }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.amount }}</td>
        <td>{{ item.date }}</td>
        <td>
            <a href="{{url_for('orderView',orderid=item.id)}}">查看详情</a>
            <a>编辑</a>
            <a>删除</a>
        </td>

    </tr>
    {% endfor %}
</tbody>
</table>

{% endblock %}
